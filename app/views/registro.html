<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../../public/css/myStyle.css">
    <title>Registro</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="../../index.html" class="brand-logo">Compras</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">            
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="login.html">Inicio de sesión</a></li>
          </ul>
        </div>
    </nav>
    <h2 class="content">Registro</h2>
    <div class="section container">
        <div class="row">
            <form id="registro-form" class="col s12">
                <div class="row card-panel" style="margin-top: 28px;">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Ingrese su nombre" id="nombre" class="validate" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Ingrese su Apellido" id="apellido" class="validate" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Ingrese su nombre de usuario" id="usuario" class="validate" required>
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="email" placeholder="Ingrese su correo electrónico (Ej: nombre@correo.com)" id="mail" class="validate" required>
                        <label for="mail">Correo electrónico</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" placeholder="Ingrese su contraseña" id="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" placeholder="Repita su contraseña" id="password2" class="validate" required>
                        <label for="password2">Repita su contraseña</label>
                    </div>     
                    <button class="btn" type="submit">Enviar</button>           
                </div>
            </form>
        </div>
    </div>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script personalizado -->
    <script src="../../public/js/myScript.js"></script>
</body>
</html>
